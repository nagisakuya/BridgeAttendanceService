<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <style>
      div{ margin: 8px;}
      button {padding: 8px;}
    </style>
    <script src="./push.notification.helper.js"  type="text/javascript" ></script>
  </head>

  <body>
    <div style="padding-top: 20px;padding-left: 30%;">
      <div>
        <button onClick="javascript: notification_isSupported()">
          （１）Push通知は、使えるかを確認
        </button>
      </div>
      <div>
        <button onClick="javascript: notification_askForPermission()">
          （２）Push通知権限を求める
        </button>
      </div>

      <div>
        <button onClick="javascript: notification_startServiceWorker()">
          （３）サービスワーカを起動
        </button>
      </div>

      <div>
        <button onClick="javascript: notification_test_showNotification()">
          （４）試しにプッシュ通知を表示<br>
        </button>
        （何も表示されな場合、ブラウザはOS上「通知権限」を持つかを確認する）
      </div>

      <div>
        <button onClick="javascript: notification_subscribe()">
          （５）プッシュサービスに登録
        </button>
      </div>

      <div>
        （６）web-pushを使ってプッシュ通知を送信する。
      </div>

    </div>
  </body>
</html>
