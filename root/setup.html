<!DOCTYPE html>
<html lang="ja">

<head>
    <title>index</title>
    <link rel="manifest" href="/manifest/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest/icon-192x192.png">
    <script src="js.js"></script>
    <script src="push.notification.helper.js"></script>
    <meta charset="utf-8">
    <script>
        signup();
        notification_subscribe(() => {
            location.href = "index";
        });
        function move() {
            alert("通知の設定に成功しました(多分)");
            location.href = "index";
        }
    </script>
    <style>
        button {
            width: 100%;
            font-size: 2em;
            text-align: center;
            border-radius: 0.3em;
            border: none;
            background-color: rgba(196, 230, 213, 0.941);
            box-shadow: 0em 0em 0.1em gray;
            padding: 1vw;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="center"><button onclick="notification_setup(move())">通知を許可する</button></div>

</body>

</html>
